<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="-bd5-Iphone.png" alt="Imagem do celular">
    </div>
   
    <div class="instagram-continue">
        <div class="group">
            <img src="logo instagram.png" class="instagram-logo" alt="logo">
            <div class="profile-photo">
                <img src="minha foto.jpg" alt="foto de perfil">
                
            </div>
            <br>
            <a href="#" class="instagram-login">Continue como Ronei031</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Ronei031?</p>
            <p class="not-account">
                <span class="link-blue">Alterar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
        
        </div>
        <div class="get-the-app">
            <br>
            <p class="get-app">Baixe o aplicativo</p>
            
        </div>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
    </div>
</div>  
</body>
</html>
